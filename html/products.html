<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This product page contains different types of printer available on prime store">
    <meta name="author" content="Pushkar Kumar Sah">
    <meta name="keywords" content="Printer Store Prime">

    <!-- Title -->
    <title>Products - Prime</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/common_styles.css">
    <link rel="stylesheet" href="../css/products.css">
    <link rel="stylesheet" href="../css/products-detail-page.css">

    <style>
        body,
        html {
            background-color: #fafafa;
        }
    </style>

    <!-- Favicon -->
    <link rel="shortcut icon" href="../images/homepage_images/logo.png" type="image/x-icon">

</head>

<body>

    <header id="header">

        <!-- Content of header comes dynamically from header.html through header.js-->

    </header>

    <nav id="navbar">

        <!-- Content of nav comes dynamically from navbar.html through navbar.js-->

    </nav>

    <section id="hero-section" style="position: relative; z-index: 2;">
        <img src="../images/homepage_images/cover3.png" alt="" width="100%">
    </section>

    <section>
        <div class="products-text">

            <p> Shop Products of your Choice at <span>50% off</span> </p>

        </div>
    </section>

    <section id="products-section">

        <!-- Multiple Product cards is generated dynamically with different image, name, price, rating using loop through products.js file -->

    </section>


    <section id="product-details-section" style="display: none;">

        <!-- Products details section comes dynamically through products.js file -->

    </section>

    <div id="message-bottom-div">

        <!-- handled with js -->

    </div>

    <div id="compare-button-div">

        <span id="compare-items-number"></span>

    </div>

    <footer id="footer">

        <!-- Content of footer comes dynamically from footer.html through footer.js-->

    </footer>

    <!-- Scripts -->
    <script src="../js/common_scripts.js"></script>
    <script src="../js/products.js"></script>

</body>

</html>
