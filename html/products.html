<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Prime Online Store">
    <meta name="author" content="Pushkar">
    <meta name="keywords" content="Prime Printer Store">

    <!-- Title -->
    <title>Products - Prime</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/universal_style.css">
    <link rel="stylesheet" href="../css/nav_style.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/products.css">
    <link rel="stylesheet" href="../css/products-detail-page.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="../icons/fav-icon.png" type="image/x-icon">

</head>

<body>

    <header id="header">

        <!-- Content of header comes dynamically from header.html through header.js-->

    </header>

    <nav id="navbar">

        <!-- Content of nav comes dynamically from navbar.html through navbar.js-->

    </nav>

    <div id="hero-section">
        <img src="../images/products_images/offer.jpg" alt="" width="100%">
    </div>

    <div class="products-text">

        <p> Shop Products of your Choice at <span>50% off</span> </p>

    </div>

    <section id="products-section">

        <!-- Multiple Product cards is generated dynamically with different image, name, price, rating using loop through products.js file -->

    </section>


    <section id="product-details-section" style="display: none;">

        <!-- Products details section comes dynamically through products.js file -->

    </section>

    <div id="message-right-bottom-div">

        <!-- handled with js -->

    </div>

    <footer id="footer">

        <!-- Content of footer comes dynamically from footer.html through footer.js-->

    </footer>

    <!-- Scripts -->
    <script src="../js/header.js" type="text/javascript"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/universal.js"></script>
    <script src="../js/products.js"></script>
    <script src="../js/footer.js"></script>

</body>

</html>
