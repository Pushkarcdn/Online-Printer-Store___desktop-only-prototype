<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Prime Online Store">
    <meta name="author" content="Pushkar">
    <meta name="keywords" content="Prime Printer Store">

    <!-- Title -->
    <title>Home - Prime Store</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/universal_style.css">
    <link rel="stylesheet" href="css/nav_style.css">
    <link rel="stylesheet" href="css/homepage_style.css">
    <link rel="stylesheet" href="css/footer.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="/icons/fav-icon.png" type="image/x-icon">

</head>

<body>

    <header id="header">
        <!-- Content of header comes dynamically from header.html through header.js-->
    </header>

    <nav id="navbar">
        <!-- Content of nav comes dynamically from navbar.html through navbar.js-->
    </nav>

    <section id="hero-section">

        <div id="slider-container">

            <div id="slider-images">

                <img src="/images/products_images/hero2.jpg" alt="">
                <img src="/images/products_images/hero1.png" alt="">
                <img src="/images/products_images/Offer1.jpg" alt="">

            </div>

            <div id="slider-previous-button" class="slider-button" onclick="sliderPrevious()">
                <img src="/icons/left-arrow.png" alt="" height="30px">
            </div>

            <div id="slider-next-button" class="slider-button" onclick="sliderNext()">
                <img src="/icons/left-arrow.png" alt="" height="30px">
            </div>

            <div id="swipe-up-div">
                <img src="/icons/up-arrow2.png" alt="" height="12px" width="30px">
                <span>Swipe up</span>
            </div>

        </div>

    </section>

    <section id="top-products-section">

        <p>Best selling prodcts</p>

        <div id="top-products">

        </div>

    </section>

    <section id="products-slider-section">

        <p class="products-slider-title">New Releases</p>

        <div id="products-slider-container">

        </div>

    </section>

    <section id="top-deals-section">

        <p>Top deals</p>

        <div id="top-deal-products">

        </div>

    </section>

    <footer id="footer">

        <!-- Content of footer comes dynamically from footer.html through footer.js-->
        
    </footer>
    
    <script src="js/header.js" type="text/javascript"></script>
    <script src="js/navbar.js"></script>
    <script src="/js/homepage.js"></script>
    <script src="js/footer.js"></script>
    <script src="/js/universal.js"></script>

</body>

</html>
