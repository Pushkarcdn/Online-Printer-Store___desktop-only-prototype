<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Prime Online Store">
    <meta name="author" content="Pushkar">
    <meta name="keywords" content="Prime Printer Store">

    <!-- Title -->
    <title>Prime Store</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/nav_style.css">
    <link rel="stylesheet" href="css/homepage_style.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="/icons/fav-icon.png" type="image/x-icon">

</head>

<body>

    <nav>

        <div class="nav-upper-section">

            <div class="nav-upper-left-section">

                <img src="images/homepage_images/logo.png" height="50px" alt="">

                <div class="logo-text">
                    <span>Prime</span>
                    <span>Print Creativity</span>
                </div>

            </div>

            <div class="nav-upper-right-section">

                <div class="nav-search-box">
                    <img src="icons/search.png" alt="" height="23px">
                    <input type="text" name="search" placeholder="Search Printers">
                </div>

                <div class="nav-cart">
                    <img src="icons/cart.png" alt="" height="20px">
                    <span>Cart (0)</span>
                </div>

                <div class="nav-menu">
                    <img src="icons/menu.png" alt="" height="20px">
                </div>

            </div>

        </div>

        <hr>

    </nav>

    <div class="nav-lower-section">

        <span id="nav-home-button">Home</span>

        <span id="nav-products-button">Products<img src="icons/down-arrow.png" alt="" height="20"></span>

        <span id="nav-blog-button">Blog<img src="icons/down-arrow.png" alt="" height="20"></span>

        <span id="nav-research-button">Research<img src="icons/down-arrow.png" alt="" height="20"></span>

        <span id="nav-about-button">About Us<img src="icons/down-arrow.png" alt="" height="20"></span>

        <span id="nav-contact-button">Contact Us</span>

    </div>
