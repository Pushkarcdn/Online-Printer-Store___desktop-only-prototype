<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Prime Online Store">
    <meta name="author" content="Pushkar">
    <meta name="keywords" content="Prime Printer Store">

    <!-- Title -->
    <title>Contact</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/universal_style.css">
    <link rel="stylesheet" href="css/nav_style.css">
    <link rel="stylesheet" href="css/contact_style.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="/icons/fav-icon.png" type="image/x-icon">

</head>

<body>

    <header id="header">
        <!-- Content of header comes dynamically from header.html through header.js-->
        <script src="js/header.js" type="text/javascript"></script>
    </header>

    <nav id="navbar">
        <!-- Content of nav comes dynamically from navbar.html through navbar.js-->
        <script src="js/navbar.js"></script>
    </nav>

    <section id="contact-section">

        <div id="contact-upper">

            <p>Have Some Question ?</p>
            <p>Thank you for your interest in our products. Please fill out the form below or e-mail us at <span
                    id="contact-email">mail@primestore.com</span> and we will get back to you promptly regarding your
                request.</p>

        </div>

        <div id="contact-lower">

            <div id="contact-lower-first">
                <img src="images/contact_images/new-messages.png" alt="" height="400px">
            </div>

            <div id="contact-lower-second">

                <form action="">

                    <div class="form-inner-div">
                        <img src="icons/person.png" width="7%">
                        <input type="text" placeholder="First Name *" required>
                    </div>

                    <div class="form-inner-div">
                        <img src="icons/person.png" width="7%">
                        <input type="text" placeholder="Last Name">
                    </div>

                    <div class="form-inner-div">
                        <img src="icons/phone.png" width="7%">
                        <input type="text" placeholder="Phone">
                    </div>

                    <div class="form-inner-div">
                        <img src="icons/email.png" width="7%">
                        <input type="text" placeholder="Email *" required>
                    </div>

                    <div class="form-inner-div form-message">
                        <img src="icons/message.png" width="7%">
                        <textarea placeholder="Message" name="" id="" cols="260" rows="5"></textarea>
                    </div>

                    <div class="form-inner-div form-submit-button">
                        <input type="submit" value="Send Message">
                    </div>

                    <div class="form-bottomText">

                    </div>

                </form>


            </div>


        </div>

    </section>

</body>

</html>
